<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Date Finder</title>
  </head>
  <body>
    <h1>Day Finder</h1>
    <div class="container">
      <input type="number" placeholder="Type Date" name="Date" id="Date" />
      <input type="text" placeholder="Type Month" name="Month" id="Month" />
      <input type="number" placeholder="Type Year" name="Year" id="Year" />
      <button id="getDay">Find Day</button>
      <h2 id="result"></h2>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
